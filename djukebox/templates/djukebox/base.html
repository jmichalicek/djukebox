<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djukebox</title>
    {% block css %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}djukebox/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}djukebox/css/bootstrap-responsive.css" />
    {% endblock css %}
    {# to keep the defaults and just add some more #}
    {% block extra_css %}{% endblock extra_css %}
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="{{ STATIC_URL }}djukebox/js/vendor/bootstrap.js"></script>
    {% block jquery_scripts %}{% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
